    <!-- ‚ú® 2. ÏÑúÎ≤Ñ Í∏∞Îä•Ïóê ÌïÑÏöîÌñàÎçò ÎùºÏù¥Î∏åÎü¨Î¶¨Îì§ÏùÑ Î™®Îëê Ï†úÍ±∞ÌïòÍ≥†, ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Ïö© ÎùºÏù¥Î∏åÎü¨Î¶¨Îßå ÎÇ®ÍπÅÎãàÎã§. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.4.0/wavesurfer.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ... Î™®Îì† Î≥ÄÏàò, Î¶¨Ïä§Ìä∏, BGM/TTS Í¥ÄÎ†® Ìï®ÏàòÎì§ÏùÄ Ïù¥Ï†ÑÏùò ÏµúÏ¢Ö Î≤ÑÏ†ÑÍ≥º ÎèôÏùºÌïòÍ≤å Ïú†ÏßÄ ...
        // Îã®, Ïù¥Ï†ú ÏÑúÎ≤ÑÎ•º Ìò∏Ï∂úÌïòÎäî Ìï®ÏàòÍ∞Ä ÏïÑÎãàÎØÄÎ°ú TTS Í∏∞Îä•ÏùÄ Îã§Ïãú ÏõêÎûòÎåÄÎ°ú ÎèåÎ†§ÎÜìÍ≤†ÏäµÎãàÎã§.
        // Ïù¥Îäî API ÌÇ§Í∞Ä Îã§Ïãú ÎÖ∏Ï∂úÎêòÎäî Î∞©ÏãùÏù¥ÎØÄÎ°ú, ÎÇòÏ§ëÏóê ÏÑúÎ≤ÑÎ•º Îã§Ïãú Íµ¨Ï∂ïÌï† Îïå ÏàòÏ†ïÌï¥Ïïº Ìï©ÎãàÎã§.
        
        const TYPECAST_CONFIG = {
            API_KEY: '__pltLTZFuUGQsd8MrMhApakqMcVqdVkPHmR9LzvLLALT',
            ACTOR_ID: '6596849ea3ecaa12a8b13989'
        };

        // ‚ú® 3. setupExportButton Ìï®ÏàòÎ•º ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÏÇ¨Ïù¥Îìú Î†åÎçîÎßÅ Î∞©ÏãùÏúºÎ°ú ÏôÑÏ†ÑÌûà ÍµêÏ≤¥Ìï©ÎãàÎã§. ‚ú®
        function setupExportButton() {
            const exportBtn = document.getElementById('st-btn-export-image');
            if (!exportBtn) return;

            exportBtn.addEventListener('click', () => {
                const previewPanel = document.getElementById('st-preview-panel');
                if (!previewPanel) return;

                exportBtn.disabled = true;
                exportBtn.textContent = 'Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ± Ï§ë...';

                // html2canvasÎ•º ÏÇ¨Ïö©ÌïòÏó¨ ÎØ∏Î¶¨Î≥¥Í∏∞ Ìå®ÎÑêÏùÑ Ïù¥ÎØ∏ÏßÄÎ°ú Ï∫°Ï≤ò
                html2canvas(previewPanel, {
                    allowTaint: true, // Ïô∏Î∂Ä Ïù¥ÎØ∏ÏßÄÎ•º ÌóàÏö©
                    useCORS: true,    // CORSÎ•º ÏÇ¨Ïö©ÌïòÎäî Ïù¥ÎØ∏ÏßÄ Î°úÎìú
                    backgroundColor: '#1e1e1e' // Î∞∞Í≤ΩÏÉâ ÏßÄÏ†ï (Ìà¨Î™Ö Î∞©ÏßÄ)
                }).then(canvas => {
                    // Ï∫îÎ≤ÑÏä§Î•º Ïù¥ÎØ∏ÏßÄ Îç∞Ïù¥ÌÑ∞ URLÎ°ú Î≥ÄÌôò (Í≥†ÌíàÏßà JPEG)
                    const imageData = canvas.toDataURL('image/jpeg', 0.95);

                    // Îã§Ïö¥Î°úÎìú ÎßÅÌÅ¨ ÏÉùÏÑ± Î∞è ÏûêÎèô ÌÅ¥Î¶≠
                    const link = document.createElement('a');
                    link.href = imageData;
                    link.download = 'sunsak-preview.jpg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }).catch(err => {
                    console.error('Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ± Ïò§Î•ò:', err);
                    alert('ÎØ∏Î¶¨Î≥¥Í∏∞ Ïù¥ÎØ∏ÏßÄÎ•º ÏÉùÏÑ±ÌïòÎäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }).finally(() => {
                    exportBtn.disabled = false;
                    exportBtn.textContent = 'üñºÔ∏è ÎØ∏Î¶¨Î≥¥Í∏∞ Îã§Ïö¥Î°úÎìú';
                });
            });
        }
        
        // ‚ú® 4. ÏÑúÎ≤Ñ ÌÜµÏã†Ïù¥ ÌïÑÏöî ÏóÜÏúºÎØÄÎ°ú, TTS Í∏∞Îä•ÏùÑ Îã§Ïãú ÏõêÎûòÏùò ÌîÑÎ°†Ìä∏ÏóîÎìú Î∞©ÏãùÏúºÎ°ú ÎèåÎ†§ÎÜìÏäµÎãàÎã§.
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        async function pollAndDownload(pollingUrl) {
            for (let i = 0; i < 15; i++) {
                const response = await fetch(pollingUrl, { headers: { 'Authorization': `Bearer ${TYPECAST_CONFIG.API_KEY}` } });
                if (!response.ok) throw new Error(`[${response.status}] Polling failed`);
                const resultJson = await response.json();
                const result = resultJson.result;
                if (result.status === 'done') {
                    const downloadUrl = result.audio_download_url;
                    if (!downloadUrl) throw new Error("Status is done, but audio_download_url is missing.");
                    const audioResponse = await fetch(downloadUrl);
                    if (!audioResponse.ok) throw new Error('Audio download failed.');
                    const audioBlob = await audioResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    return { audioUrl, duration: await getAudioDuration(audioUrl) };
                } else if (result.status === 'progress') {
                    await sleep(1000);
                } else { throw new Error(`TTS job failed with status: ${result.status}`); }
            }
            throw new Error('TTS job timed out.');
        }

        async function fetchTTS(text, cardId) {
            text = text.trim();
            if (!text) return null;
            const cacheKey = `${text}-${TYPECAST_CONFIG.ACTOR_ID}`;
            if (ttsCache.has(cacheKey)) return ttsCache.get(cacheKey);
            showLoadingOnCard(cardId, true, 'ÏöîÏ≤≠ Ï§ë...');
            try {
                const initialResponse = await fetch('https://typecast.ai/api/speak', {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${TYPECAST_CONFIG.API_KEY}` },
                    body: JSON.stringify({ text, actor_id: TYPECAST_CONFIG.ACTOR_ID, lang: "auto", tempo: 1.5, xapi_hd: true, model_version: "latest" })
                });
                if (!initialResponse.ok) { const errorJson = await initialResponse.json(); throw new Error(`[${initialResponse.status}] ${errorJson.message || 'Initial request failed'}`); }
                const initialJson = await initialResponse.json();
                const pollingUrl = initialJson.result?.speak_v2_url;
                if (!pollingUrl) throw new Error('API ÏùëÎãµÏóê speak_v2_urlÏù¥ Ìè¨Ìï®ÎêòÏñ¥ ÏûàÏßÄ ÏïäÏäµÎãàÎã§.');
                showLoadingOnCard(cardId, true, 'ÏùåÏÑ± Î≥ÄÌôò Ï§ë...');
                const result = await pollAndDownload(pollingUrl);
                ttsCache.set(cacheKey, result);
                return result;
            } catch (error) {
                console.error(error); alert(`ÏùåÏÑ± ÏÉùÏÑ± Ïò§Î•ò: ${error.message}`); return null;
            } finally {
                showLoadingOnCard(cardId, false);
            }
        }
        
        // Ïù¥Ìïò Î™®Îì† Îã§Î•∏ Ìï®ÏàòÎì§ÏùÄ Ïù¥Ï†ÑÍ≥º ÎèôÏùºÌïòÍ≤å Ïú†ÏßÄÎê©ÎãàÎã§.
        // ... (initializeBgmEditor, renderControls, addScriptCard Îì± Î™®Îì† Ìï®Ïàò) ...
    });
    </script>

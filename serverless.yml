# 파일 이름: serverless.yml (가장 단순한 최종 버전)

service: sunsaktool-renderer
frameworkVersion: '^4'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-2

functions:
  renderVideo:
    handler: rendering-server/handler.main
    timeout: 900
    memorySize: 2048
    events:
      - http:
          path: /render-video
          method: post
          cors: true

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SunsakTool Renderer</title>
    <!-- [수정] 폰트와 외부 CSS를 불러오도록 link 태그 추가 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=IBM+Plex+Sans+KR:wght@400;700&family=Gowun+Dodum&family=Gowun+Batang&family=Nanum+Myeongjo:wght@400;700;800&family=Do+Hyeon&family=Black+Han+Sans&family=Gaegu:wght@400;700&family=Hi+Melody&family=Noto+Serif+KR:wght@400;700;900&family=Dokdo&display=swap">
    <style>
        /* index.html의 모든 CSS 코드가 여기에 복사되어 있어야 합니다. */
        /* 이전에 복사하셨다면 그대로 두시면 됩니다. */
    </style>
</head>
<!-- [수정] body에 기본 클래스를 추가하여 스타일이 올바르게 적용되도록 함 -->
<body class="st-main-container" style="margin: 0;">
    <!-- 미리보기 패널 부분만 남깁니다. -->
    <div class="st-preview-panel" id="st-preview-panel" style="width: 1080px; height: 1920px; max-width: none; aspect-ratio: auto; border-radius: 0; box-shadow: none;">
        <div class="st-preview-header">
            <div class="header-icon"></div>
            <div class="header-title"></div>
            <div class="header-logo-container"><img class="header-logo"></div>
        </div>
        <div class="st-preview-content" id="st-preview-content">
            <div class="st-project-info">
                <div class="title"></div><span></span>
            </div>
            <div class="st-script-display">
                <div id="st-preview-text-container-wrapper" class="interactive-target" data-layout-key="text">
                    <div id="st-preview-text"></div>
                </div>
                <div id="st-preview-media-container-wrapper" class="interactive-target" data-layout-key="media" style="display: none;">
                    <img id="st-preview-image" style="display: none;">
                    <video id="st-preview-video" style="display: none;" muted playsinline></video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SunsakTool Renderer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=IBM+Plex+Sans+KR:wght@400;700&family=Gowun+Dodum&family=Gowun+Batang&family=Nanum+Myeongjo:wght@400;700;800&family=Do+Hyeon&family=Black+Han+Sans&family=Gaegu:wght@400;700&family=Hi+Melody&family=Noto+Serif+KR:wght@400;700;900&family=Dokdo&display=swap');
        @font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff'); }
        @font-face { font-family: 'Spoqa Han Sans Neo'; src: url('https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans@latest/Subset/SpoqaHanSansNeo/SpoqaHanSansNeo-Regular.woff2') format('woff2'); }
        @font-face { font-family: 'GmarketSans'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff'); }
        * { box-sizing: border-box; }
        body { margin: 0; }
        .st-preview-panel { width: 1080px; height: 1920px; background-color: #fff; display: flex; flex-direction: column; overflow: hidden; }
        .st-preview-header { display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .st-preview-content { padding: 10px; color: black; background-color: white; flex-grow: 1; }
        .st-project-info .title { font-weight: bold; }
        #st-preview-text { white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="st-preview-panel" id="st-preview-panel">
         <div class="st-preview-header"><div class="header-title"></div></div>
         <div class="st-preview-content">
             <div class="st-project-info"><div class="title"></div><span></span></div>
             <div id="st-preview-text"></div>
         </div>
    </div>
</body>
</html>
